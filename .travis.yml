sudo: false

language: python

services:
  - postgresql
  - mysql

python:
  - "3.5"

before_install:
  - psql -c "create database asphalttest" -U postgres
  - mysql -e "create database asphalttest"

install: pip install tox-travis coveralls

script: tox

after_success: coveralls

notifications:
  irc:
    channels:
      - "chat.freenode.net#asphalt"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
