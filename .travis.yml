dist: xenial
language: python
cache: pip
python: "3.6"

stages:
  - name: static analysis
  - name: test
  - name: deploy to pypi
    if: type = push AND tag =~ ^\d+\.\d+\.\d+

jobs:
  include:
    - stage: static analysis
      env: TOXENV=flake8

    - stage: static analysis
      env: TOXENV=mypy
      python: "3.7"

    - stage: test
      env: TOXENV=pypy3
      python: pypy3.5-6.0
      after_success: &after_success
        - pip install coveralls
        - coveralls

    - stage: test
      env: TOXENV=py35
      python: "3.5.2"
      after_success: *after_success

    - stage: test
      env: TOXENV=py36
      python: "3.6"
      after_success: *after_success

    - stage: test
      env: TOXENV=py37
      python: "3.7"
      after_success: *after_success

    - stage: deploy to PyPI
      before_install: skip
      install: pip install "setuptools >= 40.1.0"
      script: skip
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: asphalt-framework/asphalt-sqlalchemy

services:
  - postgresql
  - mysql

env:
  global:
    - MYSQL_URL=mysql+pymysql://travis@localhost/asphalttest
    - POSTGRESQL_URL=postgresql://travis@localhost/asphalttest

before_install:
  - psql -c "create database asphalttest" -U postgres
  - mysql -e "create database asphalttest"

install:
  - pip install "setuptools >= 40.1.0"
  - pip install tox

script: tox

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/aa5a289b7a0df8aefd68
  irc:
    channels:
      - "chat.freenode.net#asphalt"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
