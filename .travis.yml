dist: xenial
language: python
python: "3.6"

stages:
  - name: static analysis
  - name: test
  - name: deploy to pypi
    if: type = push AND tag =~ ^\d+\.\d+\.\d+

jobs:
  include:
    - stage: static analysis
      env: TOXENV=flake8

    - stage: static analysis
      env: TOXENV=mypy
      python: "3.7"

    - &test
      stage: test
      env: TOXENV=pypy3
      python: pypy3.5-6.0
      install:
        - pip install "setuptools >= 40.1.0"
        - pip install tox
      services:
        - postgresql
        - mysql
      before_install:
        - psql -c "create database asphalttest" -U postgres
        - mysql -e "create database asphalttest"
      after_success:
        - pip install coveralls
        - coveralls

    - <<: *test
      env: TOXENV=py35
      python: "3.5.2"

    - <<: *test
      env: TOXENV=py36
      python: "3.6"

    - <<: *test
      env: TOXENV=py37
      python: "3.7"

    - stage: deploy to pypi
      install: true
      script: skip
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: asphalt-framework/asphalt-sqlalchemy

env:
  global:
    - MYSQL_URL=mysql+pymysql://travis@localhost/asphalttest
    - POSTGRESQL_URL=postgresql://travis@localhost/asphalttest

install: pip install tox

script: tox

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/aa5a289b7a0df8aefd68
  irc:
    channels:
      - "chat.freenode.net#asphalt"
    on_success: change
    on_failure: change
    use_notice: true
    skip_join: true
