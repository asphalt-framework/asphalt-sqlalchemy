[metadata]
name = asphalt-sqlalchemy
description = SQLAlchemy integration component for the Asphalt framework
long_description = file: README.rst
author = Alex GrÃ¶nholm
author_email = alex.gronholm@nextday.fi
url = https://github.com/asphalt-framework/asphalt-sqlalchemy
license = Apache License 2.0
license_file = LICENSE
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Web Environment
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Topic :: Database
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6

[options]
packages = asphalt.sqlalchemy
install_requires =
    asphalt >= 3.0, < 5.0
    SQLAlchemy >= 1.0.10
    typeguard ~= 2.0

[options.extras_require]
test =
    cymysql
    psycopg2cffi
    pytest
    pytest-cov
    pytest-catchlog
    pytest-asyncio >= 0.6
doc =
    Sphinx >= 1.5
    sphinx_rtd_theme
    sphinx-autodoc-typehints >= 1.2.0
    sphinxcontrib-asyncio >= 0.2.0

[options.entry_points]
asphalt.components =
    sqlalchemy = asphalt.sqlalchemy.component:SQLAlchemyComponent

[build_sphinx]
source-dir = docs
build-dir = docs/_build

[tool:pytest]
addopts = -rsx --cov --tb=short
testpaths = tests

[coverage:run]
source = asphalt.sqlalchemy
branch = 1

[coverage:report]
show_missing = true

[flake8]
max-line-length = 99
ignore = E251
